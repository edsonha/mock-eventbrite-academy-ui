version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:12.2.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run build
          command: npm run build
  test:
    docker:
      - image: circleci/node:12.2.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run unit tests
          command: npm run coverage
  deploy:
    docker:
      - image: circleci/node:12.2.0
    # environment:
    #   HEROKU_APP_NAME: stashaway-ui
    steps:
      - checkout
      - run:
          name: Deploy to Netlify
          command: git push https://github.com/edsonha/mock-eventbrite-academy-ui.git master

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
      - deploy:
          requires:
            - build
